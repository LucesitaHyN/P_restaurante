<h2>Administraci√≥n de Productos</h2>

<button class="agregar" (click)="agregarProducto()">Agregar nuevo producto</button>


<hr>

<h2>Pedidos Recibidos</h2>
<ul>
  <li *ngFor="let pedido of pedidos">
    Pedido #{{ pedido.id }} - Total: ${{ pedido.total }} - Estado: {{ pedido.estado }}
    <button (click)="cambiarEstado(pedido)">Cambiar estado</button>
  </li>
</ul>

<ul>
  <li *ngFor="let producto of productos">
    {{ producto.nombre }} - ${{ producto.precio }}
    <button (click)="editarProducto(producto)">Editar</button>
    <button (click)="eliminarProducto(producto.id)">Eliminar</button>
  </li>
</ul>
